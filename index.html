<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/28ae712572.js" crossorigin="anonymous"></script>
    <title>Todo</title>
  </head>
  <body>
    <h1 class="heading">todos</h1>
    <section>
      <div class="list-conatiner">
        <div class="input_container">
          <div class="img_container">
            <img class = "img_responsive" src="down.png" alt="" srcset="">
          </div>
         
          <input type="text" class="datainput" value="" autocomplete="off" name="input" placeholder="What needs to be done?" >
        </div>
        
        <ul></ul>

        <!-- footer -->
        <div class="display">  
          <footer class="footerContainer">
            <span class="itemleft">itemleft</span>
            <div class = "taskinfo">
              <span class="all border"> All</span>
              <span class="active border">Active</span>
              <span class="complete border">Completed</span>
            </div>
            <span class="clearall">Clear completed</span>
          </footer>
          <div class = 'borderbottom1'>
          </div>
          <div class = 'borderbottom2'></div>
          </div>
         
        </div>
        
      </div>
    </section>
    
    <script src="./main.js"></script>
  </body>
</html>
